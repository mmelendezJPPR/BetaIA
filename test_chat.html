<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test BetaIA</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .question { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .response { background: #e8f4fd; padding: 15px; margin: 10px 0; border-radius: 5px; border-left: 4px solid #007acc; }
        button { background: #007acc; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #005999; }
        #loading { display: none; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ BetaIA - Pruebas del Reglamento</h1>
        
        <h2>Preguntas de Prueba:</h2>
        
        <div class="question">
            <strong>1. Pregunta General:</strong>
            <button onclick="testQuestion('¬øCu√°l es el prop√≥sito del Reglamento de Emergencia JP-RP-41?')">
                ¬øCu√°l es el prop√≥sito del Reglamento de Emergencia JP-RP-41?
            </button>
        </div>
        
        <div class="question">
            <strong>2. Pregunta sobre Sitios Hist√≥ricos:</strong>
            <button onclick="testQuestion('¬øQu√© disposiciones aplican para la conservaci√≥n de sitios hist√≥ricos?')">
                ¬øQu√© disposiciones aplican para la conservaci√≥n de sitios hist√≥ricos?
            </button>
        </div>
        
        <div class="question">
            <strong>3. Pregunta con solicitud de tabla:</strong>
            <button onclick="testQuestion('Generar tabla con las calificaciones principales del reglamento')">
                Generar tabla con las calificaciones principales
            </button>
        </div>
        
        <div class="question">
            <strong>4. Pregunta sobre permisos:</strong>
            <button onclick="testQuestion('¬øQu√© tipos de permisos se requieren para construcci√≥n?')">
                ¬øQu√© tipos de permisos se requieren para construcci√≥n?
            </button>
        </div>
        
        <div class="question">
            <strong>5. Pregunta sobre tabla de permisos:</strong>
            <button onclick="testQuestion('Mostrar tabla de tipos de permisos disponibles')">
                Mostrar tabla de tipos de permisos disponibles
            </button>
        </div>
        
        <div class="question">
            <strong>6. Pregunta sobre agencias:</strong>
            <button onclick="testQuestion('¬øCu√°les son las principales agencias involucradas en el proceso de permisos?')">
                ¬øCu√°les son las principales agencias involucradas?
            </button>
        </div>
        
        <div id="loading">‚è≥ Procesando pregunta...</div>
        <div id="response"></div>
    </div>

    <script>
        async function testQuestion(question) {
            const responseDiv = document.getElementById('response');
            const loadingDiv = document.getElementById('loading');
            
            loadingDiv.style.display = 'block';
            responseDiv.innerHTML = '';
            
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: question })
                });
                
                const data = await response.json();
                
                responseDiv.innerHTML = `
                    <div class="response">
                        <strong>Pregunta:</strong> ${question}<br><br>
                        <strong>Respuesta:</strong><br>
                        ${data.response || data.error || 'Sin respuesta'}
                    </div>
                `;
            } catch (error) {
                responseDiv.innerHTML = `
                    <div class="response" style="border-left-color: #ff4444; background: #ffe8e8;">
                        <strong>Error:</strong> ${error.message}
                    </div>
                `;
            } finally {
                loadingDiv.style.display = 'none';
            }
        }
        
        // Test inicial al cargar la p√°gina
        window.onload = function() {
            console.log('P√°gina de pruebas cargada. Servidor disponible en http://localhost:5001');
        };
    </script>
</body>
</html>
